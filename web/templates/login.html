<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{{.Title}} - NAT Management</title>
    <!-- Bootstrap CSS removed (using custom mobile-first CSS) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/simple-mobile-fix.css" rel="stylesheet">
    <link href="/static/css/toast.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: 20px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            pointer-events: none;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        /* Brand logo styling for login header */
        .brand-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 576px) {
            .brand-logo {
                width: 64px;
                height: 64px;
            }
        }
        
        .login-body {
            padding: 2.5rem 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.2rem;
        }
        
        .form-floating .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 1.2rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .form-floating label {
            font-weight: 500;
            color: #6c757d;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.9rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
            padding: 1rem 1.2rem;
        }
        
        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2.5rem;
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .default-accounts {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            border-left: 4px solid #667eea;
        }
        
        .default-accounts h6 {
            margin-bottom: 0.8rem;
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .account-item:last-child {
            border-bottom: none;
        }
        
        .role-badge {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }
        
        .btn-login.loading .loading-spinner {
            display: inline-block;
        }
        
        /* Enhanced Mobile Responsive Design */
        @media (max-width: 576px) {
            body {
                padding: 10px;
                min-height: calc(100vh - 20px);
            }
            
            .login-container {
                margin: 5px;
                max-width: none;
                width: calc(100vw - 10px);
            }
            
            .login-header {
                padding: 1.5rem 1rem;
            }
            
            .login-body {
                padding: 1.5rem 1rem;
            }
            
            .login-footer {
                padding: 1rem 1rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.3rem;
            }
            
            .login-header p {
                font-size: 0.85rem;
            }
            
            .form-floating .form-control {
                font-size: 1rem; /* Prevent zoom on iOS */
                padding: 1.1rem 0.75rem;
            }
            
            .btn-login {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                min-height: 48px; /* Touch-friendly size */
            }
            
            .default-accounts {
                padding: 1rem;
                margin-top: 1rem;
            }
            
            .default-accounts h6 {
                font-size: 0.85rem;
            }
            
            .account-item {
                padding: 0.4rem 0;
                font-size: 0.8rem;
            }
            
            .role-badge {
                font-size: 0.65rem;
                padding: 0.2rem 0.4rem;
            }
            
            .alert {
                font-size: 0.85rem;
                padding: 0.75rem;
            }
        }
        
        /* Landscape mobile adjustments */
        @media (max-width: 896px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .login-container {
                margin: 2px;
                max-height: calc(100vh - 10px);
                overflow-y: auto;
            }
            
            .login-header {
                padding: 1rem;
            }
            
            .login-body {
                padding: 1rem;
            }
            
            .login-footer {
                padding: 0.5rem 1rem 1rem;
            }
            
            .default-accounts {
                margin-top: 0.5rem;
            }
        }
        
        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn-login:hover {
                transform: none;
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
            
            .btn-login:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
        }
        
        /* Modern glassmorphism effect */
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Version Badge */
        .version-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 576px) {
            .version-badge {
                font-size: 0.7rem;
                padding: 4px 10px;
                bottom: 8px;
                right: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Version Badge -->
    <div class="version-badge">v4.2</div>

    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <img src="/image/logo.png" alt="NAT Management Logo" class="brand-logo">
            <h1>NAT Management</h1>
            <!-- Subtitle replaced by logo as requested -->
        </div>
        
        <!-- Login Form -->
        <div class="login-body">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <div class="loading-spinner spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <i class="fas fa-sign-in-alt"></i> Masuk ke NAT Management
                </button>
            </form>
            
            
        
        <!-- Footer -->
        <div class="login-footer">
            <p><i class="fas fa-shield-alt"></i> Aplikasi NAT Management dengan Role-based Access Control</p>
        </div>
    </div>

    <!-- Bootstrap JS removed (no framework, vanilla JS used) -->
    <!-- Load responsive utilities (defines window.apiFetch with credentials: 'include') -->
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/api-utils.js"></script>
    <script src="/static/js/responsive.js"></script>
    <script>
        class NATLoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.alertContainer = document.getElementById('alert-container');
                this.submitBtn = this.form.querySelector('button[type="submit"]');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Check if already logged in
                this.checkAuthStatus();
                
                // Handle redirect parameter
                this.handleRedirect();
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                // Validate form
                if (!loginData.username || !loginData.password) {
                    this.showAlert('Username dan password harus diisi', 'danger');
                    return;
                }
                
                this.setLoading(true);
                this.clearAlert();
                
                try {
                    const response = await apiFetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        this.showAlert('Login berhasil! Mengarahkan ke NAT Management...', 'success');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            const redirect = new URLSearchParams(window.location.search).get('redirect');
                            window.location.href = redirect || '/';
                        }, 1500);
                    } else {
                        this.showAlert(result.message || 'Login gagal', 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Terjadi kesalahan saat login. Silakan coba lagi.', 'danger');
                } finally {
                    this.setLoading(false);
                }
            }
            
            async checkAuthStatus() {
                try {
                    const response = await apiFetch('/api/auth/check');
                    if (response.ok) {
                        const result = await response.json();
                        if (result.status === 'success' && result.data.authenticated) {
                            // Already logged in, redirect to NAT Management
                            const redirect = new URLSearchParams(window.location.search).get('redirect');
                            window.location.href = redirect || '/';
                        }
                    }
                } catch (error) {
                    // Not logged in, continue with login form
                }
            }
            
            handleRedirect() {
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                if (redirect) {
                    this.showAlert(`Silakan login untuk mengakses ${redirect}`, 'info');
                }
            }
            
            showAlert(message, type) {
                const alertClass = `alert-${type}`;
                const iconClass = type === 'success' ? 'check-circle' :
                                  type === 'danger' ? 'exclamation-triangle' :
                                  type === 'warning' ? 'exclamation-circle' : 'info-circle';
                
                const wrapper = document.createElement('div');
                wrapper.className = `alert ${alertClass}`;
                wrapper.setAttribute('role', 'alert');
                wrapper.innerHTML = `
                    <i class="fas fa-${iconClass}"></i> ${message}
                    <button type="button" class="btn-close" aria-label="Close"></button>
                `;
                this.alertContainer.innerHTML = '';
                this.alertContainer.appendChild(wrapper);

                const closeBtn = wrapper.querySelector('.btn-close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        wrapper.remove();
                    });
                }
            }
            
            clearAlert() {
                this.alertContainer.innerHTML = '';
            }
            
            setLoading(loading) {
                this.submitBtn.disabled = loading;
                if (loading) {
                    this.submitBtn.classList.add('loading');
                } else {
                    this.submitBtn.classList.remove('loading');
                }
            }
        }
        
        // Initialize NAT login manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new NATLoginManager();
        });
        
        // Handle enter key on form fields
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && (e.target.id === 'username' || e.target.id === 'password')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
